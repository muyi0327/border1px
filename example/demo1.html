<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test mixin</title>
    <link rel="stylesheet" href="test.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <section class="wrap">
        <div class="box bl">只有左边框</div>
        <div class="box br">只有右边框</div>
        <div class="box bt">只有上边框</div>
        <div class="box bb">只有下边框</div>
        <div class="box btb">只有上下边框</div>
        <div class="box blr">只有左右边框</div>
        <div class="box btrbl1">四边实现方式一</div>
        <div class="box btrbl2">四边实现方式二</div>
        <div class="box btrbl">默认就是四边</div>
        <div class="box brd">圆角</div>
        <article style="border:1px solid green">对比border: 1px solid green</article>
    </section>
</body>
</html>
